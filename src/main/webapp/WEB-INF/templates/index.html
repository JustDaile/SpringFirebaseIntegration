<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Spring Mutable Data Test Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/default.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="./js/basic.js"></script>
    </head>

    <body>
        <header id="main-header" class="container-fluid p-0">
            <h1 class="sr-only">Portal</h1>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <img class="navbar-brand p-0 m-0 mr-2" src="/images/logo_placeholder.png" width="64px" height="64px" />

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div id="navContent" class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a th:if="${hasUser}" id="signout-btn" class="nav-link" href="#">Signout</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main id="main" th:switch="${hasUser}">
            <h1 class="sr-only">Main Page Content</h1>
            <!--
                    either include login or the business portal
            -->
            <section th:case="true" th:include="/sub/portal"></section>
            <section th:case="false" th:include="/sub/login"></section>
        </main>

        <footer class="m-0 p-2 bg-dark text-white text-center" >
            <small>Spring mutation data test by Daile Alimo &copy; all rights reserved</small>
        </footer>
    </body>

</html>
